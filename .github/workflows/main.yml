name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs: 
  web-deploy:
    name: Deploy latest commit
    runs-on: ubuntu-latest


    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci

      - name: Build app
        run: npm run build

      - name: Save Pem file
        run: echo "${{ secrets.SSH_KEY}}" > private_key.pem

      - name: Add passphrase and encryption
        run: |
          openssl rsa -in private_key.pem -passin pass:"${{ secrets.PASS }}" -passout pass:"${{ secrets.PASS }}" -out encrypted_private_key.pem
        env:
          PASS: ${{ secrets.PASS }}

      - name: Deploy to cPanel via SSH
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.SERVER }}
          remote-user:  ${{ secrets.SSH_USERNAME }}
          ssh-port: ${{ secrets.SSH_PORT }}
          private-ssh-key: ./encrypted_private_key.pem
          destination-path: ~/adm.aremxyplug.com/
          source-path: ./.next/

         
