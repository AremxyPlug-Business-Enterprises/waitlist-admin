name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs: 
  deploy:
    runs-on: ubuntu


    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.8.8

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to cPanel via FTP
